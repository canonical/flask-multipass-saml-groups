name: Integration tests

on:
  pull_request:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    steps:
      - uses: actions/checkout@v3
      - name: Install required native libraries
        run: sudo bash -xe install-libs.sh
      - name: Install tox
        run: python3 -m pip install tox
      - name: Run integration tests
        run: |
          tox -e integration
